.hero {
    background-image: url('https://i.imgur.com/SArUVUB.jpeg');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 250px 0;
    text-align: center;
}
        @keyframes hero-bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero-text h2 {
            font-size: 48px;
            margin: 0 0 20px;
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }

        @keyframes fade-in {
            0% {

            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }

        .hero-text p {

            animation: fade-in 1s ease forwards 1s;
            transition: background-color 0.3s ease;
        }

        .hero-text button:hover {
            background-color: #004080;

.content {
    padding: 50px 0;
    text-align: center;
    z-index: 0; /* content 영역의 z-index를 낮춰서 .cards 위로 오게 함 */
}

        .content h3 {
            font-size: 15px;
            color: black;
            margin-bottom: 20px;
            opacity: 0;
            animation: fade-in 1s ease forwards 1.5s;
            font-family: serif;
        }
.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    overflow: hidden; /* 이미지가 넘치지 않도록 설정 */
    position: relative; /* 자식 요소를 상대적으로 배치하기 위해 부모 요소에 position 속성 추가 */
}

.card {
    text-align: center;
    opacity: 0;
    animation: fade-in 1s ease forwards;
    animation-delay: calc(var(--card-index) * 0.2s);
    transition: transform 0.3s ease;
    position: relative; /* 위치 설정 */
    perspective: 1800px; /* 3D 효과를 위한 perspective 설정 */
    overflow: hidden; /* 이미지가 요소의 경계를 벗어나지 않도록 설정 */
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.5s ease;
    filter: grayscale(100%);
    max-width: 100%; /* 최대 너비 설정 */
    max-height: 100%; /* 최대 높이 설정 */
}

.card:hover img {
    transform: scale(1.1);
    filter: grayscale(0%);
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    pointer-events: none;
    mix-blend-mode: lighten;
    transition: all 0.5s ease;
    z-index: 2; /* 이미지가 다른 요소들 위에 올라오도록 설정 */
    border-radius: 15px;
}

.card:hover::before {
    transform: scale(1.1);
}


.cards {
    animation: none; /* 무빙워크 애니메이션 제거 */
}

.modal {
    display: none;
    position: fixed;
    z-index: 3; /* 모달 창이 가장 위에 나타나도록 설정 */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰 배경 */
}

.modal-content {
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 700px;
    text-align: center;
    background-color: #fefefe; /* 모달 내용 배경색 */
    border-radius: 15px;
    position: relative; /* 내용을 중앙 정렬하기 위한 설정 */
}

.modal img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    display: block; /* 이미지를 중앙 정렬하기 위한 설정 */
    margin: 0 auto;
}

.modal-description {
    margin-top: 10px;
    color: #333;
    font-size: 15px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #333; /* 닫기 아이콘 색상 변경 */
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #999; /* 마우스 호버 시 색상 변화 */
    text-decoration: none;
    cursor: pointer;
}

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 12px;
        }
      
    </style>
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cards = document.querySelectorAll('.card img');
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var modalDesc = document.getElementById("modalDesc");
            var closeBtn = document.getElementsByClassName("close")[0];

            cards.forEach(function(card) {
                card.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    modalDesc.innerHTML = this.alt;
                });
            });

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var cards = document.querySelectorAll('.card img');
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        var modalDesc = document.getElementById("modalDesc");
        var closeBtn = document.getElementsByClassName("close")[0];

        // 랜덤 색상을 생성하는 함수
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color + '80'; // 반투명도를 위해 RGBA 형식으로 변환
        }

        cards.forEach(function(card) {
            card.addEventListener('click', function() {
                // 랜덤 배경색 설정
                var randomColor = getRandomColor();
                modal.style.backgroundColor = randomColor;

                modal.style.display = "block";
                modalImg.src = this.src;
                modalDesc.innerHTML = this.alt;
            });
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    });
</script>
